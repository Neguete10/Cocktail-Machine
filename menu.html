<!DOCTYPE html>
<html>
<head>
    <title>Cocktail Machine</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>   
    <div id="cocktail-machine">
        <a href="home.html" class="back-btn">&larr; Back</a>
        <h1>Choose a Drink:</h1>
        <div class="drinks-container">
            <div class="drink-card">
                <img src="./images/margarita.jpg" alt="Margarita" class="drink-image">
                <button onclick="window.location.href='margarita.html'">Margarita</button>
            </div>
            <div class="drink-card">
                <img src="images/mojito.webp" alt="Mojito" class="drink-image">
                <button onclick="makeCocktail('Mojito')">Mojito</button>
            </div>
            <div class="drink-card">
                <img src="images/cosmopolitan.jpg" alt="Cosmopolitan" class="drink-image">
                <button onclick="makeCocktail('Cosmopolitan')">Cosmopolitan</button>
            </div>
            <div class="drink-card">
                <img src="./images/oldfashion.jpg" alt="Old Fashioned" class="drink-image">
                <button onclick="makeCocktail('Old Fashioned')">Old Fashioned</button>
            </div>
        </div>
    </div>
</body>
</html>

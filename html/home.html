<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Machine</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="icon" href="../images/favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .slideshow-container {
        position: relative;
        max-width: 100%;
        height: 100vh;
        margin: auto;
        overflow: hidden;
      }

      .text-container {
        margin-top: 10%;
        text-align: center;
        padding: 20px;
        background: rgba(
          255,
          255,
          255,
          0.9
        ); /* Light background for the card */
        color: black; /* Change text color for better contrast */
        position: absolute;
        top: 20%; /* Adjust to vertically center */
        left: 50%; /* Center the card horizontally */
        transform: translate(
          -50%,
          -50%
        ); /* Adjust position to truly center based on the element's size */
        width: 80%; /* Adjust width as needed */
        max-width: 500px; /* Maximum width for larger screens */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        z-index: 2;
      }

      .button-container {
        margin-top: 15%;
        text-align: center;
        position: absolute;
        top: 100px;
        width: 100%;
        z-index: 2;
      }

      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #0099ff;
        color: white;
        border: none;
        border-radius: 4px;
        width: 200px;
        height: 40px;
      }

      .slide {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="text-container">
        <h1>SPiRiTiNA</h1>
        <p>Enjoy a wide variety of delicious cocktails made just for you!</p>
        <button onclick="window.location.href='menu.html'">BEGIN</button>
      </div>

      <div class="slide active">
        <img src="../images/cosmopolitan.jpg" alt="Cosmopolitan" />
      </div>
      <div class="slide">
        <img src="../images/margarita.jpg" alt="Margarita" />
      </div>
      <div class="slide">
        <img src="../images/oldfashion.jpg" alt="Old Fashioned" />
      </div>
    </div>

    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].classList.add("active");
        setTimeout(showSlides, 20000); // Change slide every 2 seconds
      }
    </script>
  </body>
</html>
